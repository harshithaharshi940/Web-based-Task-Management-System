<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aakruthi3D | Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="header">
  <img src="assets/logo.png" alt="Logo">
  <h1>Aakruthi3D Private Limited</h1>
</div>

<div class="container">
  <div class="card" style="max-width:400px;margin:auto;">
    <h2>Login</h2><br>

    <input type="text" id="username" placeholder="Username"
      style="width:100%;padding:10px;"><br><br>

    <input type="password" id="password" placeholder="Password"
      style="width:100%;padding:10px;"><br><br>

    <!-- IMPORTANT: type="button" -->
    <button type="button" onclick="login()"
      style="padding:10px 20px;background:#0b0f4a;color:white;border:none;">
      Login
    </button>

    <p id="error" style="color:red;margin-top:10px;"></p>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="./js/notificationWatcher.js"></script>

</body>
</html>
