<body>

<header class="navbar">
  <div class="brand">
    <img src="assets/logo.png" />
    <span>Aakruthi 3D Pvt Ltd</span>
  </div>
  <nav>
      <div class="navbar" id="navbar">
  <a href="dashboard.html">Dashboard</a>

<main class="container">

  <h2>Project Gantt Overview</h2>
  <p class="subtitle">
    Visual progress tracking of all assigned tasks based on deadline and status.
  </p>

  <!-- SUMMARY CARDS -->
  <div class="summary-cards">
    <div class="summary-card pending">
      <h3 id="pendingCount">0</h3>
      <p>Pending Tasks</p>
    </div>
    <div class="summary-card progress">
      <h3 id="progressCount">0</h3>
      <p>In Progress</p>
    </div>
    <div class="summary-card completed">
      <h3 id="completedCount">0</h3>
      <p>Completed</p>
    </div>
  </div>

  <!-- TASK TABLE -->
  <div class="section">
    <h3>Task Details</h3>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Assigned To</th>
          <th>Priority</th>
          <th>Deadline</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="taskTable"></tbody>
    </table>
  </div>

  <!-- GANTT -->
  <div class="section">
    <h3>Gantt Timeline</h3>
    <div class="gantt-container" id="ganttContainer"></div>
  </div>

</main>

<script src="js/gantt.js"></script>
<script src="./js/notificationWatcher.js"></script>
</body>
</html>
